<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="spacer"></span>
        <button mat-raised-button class="btn-logout" (click)="logOut()">LogOut</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper">
    <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="allUsers" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="table-color"> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef class="table-color"> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef class="table-color"> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="table-color"> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="table-color"> Status </th>
                <td mat-cell *matCellDef="let element" [style.color]="element.status === true ? 'green' : 'red'"> {{
                    element.status ? 'Active' : 'Inactive' }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </section>
    <div *ngIf="loader" class="progress-spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>
